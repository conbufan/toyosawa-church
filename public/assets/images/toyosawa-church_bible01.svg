<svg id="レイヤー_1" data-name="レイヤー 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 439 99"><defs><style>.cls-1{font-size:15.78px;fill:#343434;font-family:YuKyo_Yoko-Medium-83pv-RKSJ-H, YuKyokasho Yoko;}.cls-2{letter-spacing:0.1em;}.cls-3{letter-spacing:-0.8em;}.cls-4{letter-spacing:0.08em;}.cls-5{letter-spacing:-0.4em;}.cls-6{letter-spacing:-0.1em;}.cls-7{font-size:11.47px;font-family:ToppanBunkyuMinchoPr6N-Regular-83pv-RKSJ-H, Toppan Bunkyu Mincho;}.cls-8{letter-spacing:0.25em;}</style></defs><title>toyosawa-church</title><text class="cls-1" transform="translate(1.5 13.1)"><tspan class="cls-2">はっきり言っておく<tspan class="cls-3" x="156.22" y="0">。</tspan></tspan><tspan class="cls-2" x="0" y="26.5">わたしの兄弟であるこの最も小さい</tspan><tspan class="cls-4" x="277.72" y="26.5">者</tspan><tspan class="cls-2" x="294.77" y="26.5">の一人にしたの</tspan><tspan x="416.27" y="26.5">は</tspan><tspan class="cls-5" x="432.05" y="26.5">、</tspan><tspan class="cls-2"><tspan x="0" y="53">わたしにしてくれたことなのであ</tspan><tspan class="cls-6" x="260.37" y="53">る</tspan><tspan class="cls-5" x="274.57" y="53">。</tspan></tspan></text><text class="cls-7" transform="translate(0.57 97.63)">新共同訳聖書 マタイによる福音<tspan class="cls-8" x="163.83" y="0">書</tspan><tspan x="178.17" y="0">2</tspan><tspan class="cls-8" x="184.37" y="0">5章</tspan><tspan x="207.77" y="0">4</tspan><tspan class="cls-8" x="213.97" y="0">0</tspan><tspan x="223.03" y="0">節</tspan></text></svg>